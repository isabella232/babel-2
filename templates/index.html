{% extends '_base.html' %}

{% block extra_head_js %}
    {{ JS.push('js/lib/jquery.jplayer.js') }}
    {{ JS.push('js/lib/popcorn-complete.js') }}
{% endblock %}

{% block content %}
<h1>{{ PROJECT_NAME }}</h1>

<div id="audio">
    <div id="pop-audio" class="jp-jplayer"></div>

    <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
        
            <div class="jp-gui jp-interface">
                <div class="jp-controls">
                    <a href="javascript:;" class="jp-play nav-btn" tabindex="1"><i class="icon-play icon-white">play</i></a>
                    <a href="javascript:;" class="jp-pause nav-btn" tabindex="1" style="display: none;"><i class="icon-pause icon-white">pause</i></a>
                </div>
                <div class="jp-progress-container">
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <ul id="slide-nav">
                        <li id="send" class="slide-nav-item" title="Credits"><span>Credits</span></li>
                    </ul>
                </div>
                <div class="jp-current-time"></div>
            </div>
        </div>
    </div>
</div>

<div id="transcript"></div>

{% endblock %}
