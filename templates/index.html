{% extends '_base.html' %}

{% block extra_head_js %}
    {{ JS.push('js/lib/jquery.jplayer.js') }}
    {{ JS.push('js/lib/popcorn-complete.js') }}
{% endblock %}

{% block content %}
<h1>{{ PROJECT_NAME }}</h1>

<div id="audio">
    <div id="pop-audio" class="jp-jplayer"></div>

    <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
        
            <div class="jp-gui jp-interface">
                <div class="jp-controls">
                    <a href="javascript:;" class="jp-play nav-btn" tabindex="1"><i>play</i></a>
                    <a href="javascript:;" class="jp-pause nav-btn" tabindex="1" style="display: none;"><i>pause</i></a>
                </div>
                
                <div class="jp-meta">
					<div class="jp-progress-container">
						<div class="jp-progress">
							<div class="jp-seek-bar">
								<div class="jp-play-bar"></div>
							</div>
						</div>
					</div>

					<h3>Listen To The Story, Follow The Transcript</h3>
					<div class="jp-current-time"></div>
				</div>
            </div>
        </div>
    </div>
</div>

<ul id="transcript"></ul>

{% endblock %}
